language: go
go:
  - 1.3
  - tip

before_install:
  - go install -race std
  - go get code.google.com/p/go.tools/cmd/cover
  - export PATH=$HOME/gopath/bin:$PATH

script:
  - go test -race ./...
  - go test -cover ./...

notifications:
  irc:
    channels:
      - "chat.freenode.net#flynn"
    use_notice: true
    skip_join: true
    on_success: change
    on_failure: always
    template:
      - "%{repository}/%{branch} - %{commit}: %{message} %{build_url}"

matrix:
  allow_failures:
    - go: tip

